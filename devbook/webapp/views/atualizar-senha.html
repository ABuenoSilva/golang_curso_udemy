<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Atualização de Senha</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
  {{ template "cabecalho" }}
  
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualização de Senha</h3>
        <form id="atualizar-senha">
          <div class="form-group">
            <label for="senha-atual">Senha atual</label>
            <input type="password" class="form-control" name="senha-atual" id="senha-atual" placeholder="Insira sua senha atual" required>
          </div>
          <div class="form-group">
            <label for="nova-senha">Nova senha</label>
            <input type="password" class="form-control" name="nova-senha" id="nova-senha" placeholder="Insira sua nova senha" required>
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" class="form-control" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua nova senha" required>
          </div>
          <button class="btn btn-info" type="submit">Atualiar senha</button>
        </form>
      </div>
    </div>
  </div>

  {{ template "rodape" }}
  {{ template "scripts" }}
  <script src="/assets/js/usuario.js"></script>
</body>
</html>
